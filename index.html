<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teratron</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Courier New', monospace;
        background: #000;
        color: #0f0;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Menu Styles */
      .menu-screen {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .menu-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 40px;
        border: 3px solid #0f0;
        background: rgba(0, 15, 0, 0.3);
        min-width: 500px;
      }

      .menu-title {
        font-size: 3rem;
        color: #0f0;
        text-shadow: 0 0 10px #0f0;
        letter-spacing: 0.2em;
      }

      .menu-subtitle {
        font-size: 1.2rem;
        color: #0a0;
      }

      .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 300px;
      }

      .menu-button {
        font-family: 'Courier New', monospace;
        font-size: 1.2rem;
        padding: 15px 30px;
        background: #000;
        color: #0f0;
        border: 2px solid #0f0;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .menu-button:hover:not(:disabled) {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 20px #0f0;
      }

      .menu-button:disabled {
        color: #333;
        border-color: #333;
        cursor: not-allowed;
      }

      .menu-button-secondary {
        color: #888;
        border-color: #444;
      }

      .menu-button-secondary:hover {
        background: #222;
        color: #aaa;
        box-shadow: none;
      }

      /* Join Dialog */
      .join-dialog {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        align-items: center;
      }

      .dialog-text {
        font-size: 1rem;
        color: #0a0;
        text-align: center;
      }

      .room-input {
        font-family: 'Courier New', monospace;
        font-size: 1.2rem;
        padding: 10px;
        width: 100%;
        max-width: 300px;
        background: #000;
        color: #0f0;
        border: 2px solid #0a0;
        outline: none;
        text-align: center;
      }

      .room-input:focus {
        border-color: #0f0;
        box-shadow: 0 0 10px #0f0;
      }

      .error-message {
        color: #f00;
        font-size: 0.9rem;
        text-align: center;
      }

      /* Lobby Styles */
      .lobby-info {
        font-size: 1.2rem;
        color: #0a0;
        text-align: center;
      }

      .player-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 400px;
      }

      .player-slot {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px;
        border: 2px solid #0a0;
        background: rgba(0, 10, 0, 0.3);
      }

      .player-slot.filled {
        border-color: #0f0;
      }

      .player-color {
        width: 20px;
        height: 20px;
        border: 1px solid #0f0;
        flex-shrink: 0;
      }

      .player-name {
        flex: 1;
        font-size: 1rem;
      }

      .player-ready {
        font-size: 1.5rem;
        color: #0f0;
        min-width: 30px;
        text-align: center;
      }

      /* Room Info */
      .room-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 400px;
      }

      .room-code-label {
        font-size: 1rem;
        color: #0a0;
        text-align: center;
      }

      .room-link-container {
        display: flex;
        gap: 10px;
      }

      .room-link-input {
        font-family: 'Courier New', monospace;
        font-size: 0.8rem;
        padding: 8px;
        flex: 1;
        background: #000;
        color: #0f0;
        border: 1px solid #0a0;
        outline: none;
      }

      .copy-button {
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        padding: 8px 15px;
        background: #000;
        color: #0a0;
        border: 1px solid #0a0;
        cursor: pointer;
        white-space: nowrap;
      }

      .copy-button:hover {
        background: #0a0;
        color: #000;
      }

      .waiting-text {
        font-size: 1rem;
        color: #888;
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
